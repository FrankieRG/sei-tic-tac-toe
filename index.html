<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="gameBox360">
                <div id="topLeft" class="box">T</div>
                <div id="topMiddle" class="box">I</div>
                <div id="topRight" class="box">C</div>
                <div id="middleLeft" class="box">T</div>
                <div id="middleMiddle" class="box">A</div>
                <div id="middleRight" class="box">C</div>
                <div id="bottomLeft" class="box">T</div>
                <div id="bottomMiddle" class="box">O</div>
                <div id="bottomRight" class="box">E</div>
            </div>
            <h2 class="gameStatus"></h2>
            <button class="restart">Reset</button>
        </section>
    <script src="tictac.js"></script>
    </body>
    </html>
